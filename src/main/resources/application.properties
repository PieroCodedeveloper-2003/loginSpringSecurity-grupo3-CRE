# Nombre de la app
spring.application.name = login

# Puerto del servidor
server.port = 8091

# Configuración MySQL:
# Reemplazar ${DB_USER} por tu usuario y ${DB_PASSWORD} por tu contraseña de Mysql
spring.datasource.url = jdbc:mysql://localhost:3306/login_grupo3?serverTimezone=UTC
spring.datasource.username = ${DB_USER}
spring.datasource.password = ${DB_PASSWORD}
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

# Configuracion Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

# NOTA IMPORTANTE:
# No olviden abrir y ejecutar el script login_grupo3.sql que está en resources.
